# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      eF: https://facebook.com
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <Ctrl+x>: null
  colors.completion.category.bg:
    global: black
  colors.completion.even.bg:
    global: black
  colors.completion.item.selected.bg:
    global: '#C41E3A'
  colors.completion.item.selected.border.bottom:
    global: '#C41E3A'
  colors.completion.item.selected.border.top:
    global: '#C41E3A'
  colors.completion.odd.bg:
    global: black
  colors.downloads.stop.bg:
    global: '#39e6ba'
  colors.statusbar.insert.bg:
    global: '#1cd36e'
  colors.statusbar.url.success.https.fg:
    global: '#DE3163'
  colors.tabs.bar.bg:
    global: white
  colors.tabs.even.bg:
    global: '#424242'
  colors.tabs.indicator.error:
    global: '#00aa00'
  colors.tabs.indicator.stop:
    global: '#ff2b44'
  colors.tabs.odd.bg:
    global: '#424242'
  colors.tabs.selected.even.bg:
    global: black
  colors.tabs.selected.odd.bg:
    global: black
  content.desktop_capture:
    https://meet.google.com: true
  content.geolocation:
    https://www.coursef.com: false
  content.media.audio_video_capture:
    https://meet.google.com: true
  content.notifications.enabled:
    https://2946.gofenews.com: false
    https://54f10.gofenews.com: false
    https://8335.gofenews.com: false
    https://cn.rawscan.net: false
    https://manhwa68.com: false
    https://ostoday.org: false
    https://pomofocus.io: true
    https://preoffmain.com: false
    https://sg.lvtwinners.click: false
    https://tomato-timer.com: false
    https://toonily.com: false
    https://www.facebook.com: false
    https://www.tiktok.com: false
    https://www.youtube.com: false
    https://www2.javhdporn.net: false
    https://yt1s.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: false
    https://mail.google.com?extsrc=mailto&url=%25s: false
  downloads.location.directory:
    global: ~/Downloads/
  downloads.position:
    global: bottom
  downloads.prevent_mixed_content:
    global: true
  scrolling.smooth:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
      yt: https://youtube.com/results?search_query={}
